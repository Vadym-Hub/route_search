{% extends 'base.html' %}
{% block title %}Створення міста {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="" method="post">{% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Зберегти">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'cities:list' %}">
                <button type="button" class="btn btn-light">Назад до списку</button>
            </a>
        </div>
    </div>
{% endblock %}
