{% extends "base.html" %}
{% block title %}Удаление города {% endblock %}

{% block content %}

    <div class="row mx-auto">
        <div class="col-md-4">
            <form method="post">{% csrf_token %}
                <p>Вы уверенны, что хотите удалить "{{ object }}"?</p>

            </form>
        </div>
    </div>


{% endblock %}
