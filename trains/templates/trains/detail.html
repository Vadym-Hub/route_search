{% extends "base.html" %}

{% block title %}Потяг {% endblock %}


{% block content %}
    <h1 class="display-4">Потяг</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Номер потягу</th>
                        <th>звідки</th>
                        <th>Куди</th>
                        <th>Час в дорозі</th>
                        <th> &nbsp; </th>
                        <th> &nbsp; </th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                        <td>{{object.name}}</td>
                        <td>{{object.from_city}}</td>
                        <td>{{object.to_city}}</td>
                        <td>{{object.travel_time}}</td>
                        <td>
                            <a href="{% url 'train:update' pk=object.pk %}">
                                <button type="button" class="btn btn-primary btn-sm">
                                    Редагувати
                                </button>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'train:delete' pk=object.pk %}">
                                <button type="button" class="btn btn-danger btn-sm">
                                    Видалити
                                </button>
                            </a>
                        </td>
                        </tr>
                </tbody>
                </table>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'trains:list' %}">
                <button type='button' class="btn btn-light">
                    Назад до списку
                </button>
            </a>
        </div>
    </div>
{% endblock %}
