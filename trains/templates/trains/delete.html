{% extends "base.html" %}
{% block title %}Видалення потягу{% endblock %}

{% block content %}
    <h1 class="display-4">Видалити потяг </h1>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form method="post">{% csrf_token %}
                {{form.as_p}}
                <p>Ви впевнені, що хочете видалити"{{ object }}"?</p>
                <input type="submit" value="Так, видалити">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'trains:list' %}">
                <button type="button" class="btn btn-light">Назад до списку</button>
            </a>
        </div>
    </div>
{% endblock %}
